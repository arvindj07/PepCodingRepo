<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <button>sayHello</button>
  <script>
    // Q- On clicking the button append hello to the page
    let helloBtn = document.querySelector("button");
    helloBtn.addEventListener("click", appendHello);
    let body=document.body;

    function appendHello(e) {
      let helloChild = document.createElement("div");
      helloChild.innerText = "Hello!";
      body.appendChild(helloChild);
    }
  </script>
</body>

</html>
