<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .balls {
      margin-top: 4rem;
      display: flex;
      justify-content: space-evenly;
    }

    .ball {
      height: 4rem;
      width: 4rem;
      border-radius: 50%;
      border: none;
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="balls">
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
  </div>
  <script>
    // Q Make a loading animation using the above 5 balls and JS
    let allBall = document.querySelectorAll(".ball");// all balls

    // recursive func- to hide 1 ball at a time
    function load(idx) {
      idx = idx % allBall.length;
      // make ball invisible
      allBall[idx].style.opacity = 0;

      // make previous ball visible again
      if (idx == 0) {
        allBall[allBall.length - 1].style.opacity = 1;
      } else {
        allBall[idx-1].style.opacity = 1;
      }

      idx++;
      // calls recursively after 400ms, after Main-stack is empty
      setTimeout(function () {
        load(idx);
      }, 400);
    }

    // initial call
    load(0);

  </script>
</body>

</html>
