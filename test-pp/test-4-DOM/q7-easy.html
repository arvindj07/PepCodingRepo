<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding-top: 5rem;
    }

    .red {
      background-color: red;
    }

    .card {
      border: 1px solid;
      height: 10rem;
      width: 10rem;
      margin: 2rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card red"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
  </div>
  <script>
    //  Q Create a generic function to select all sibling of a given node. Using that function delete all siblings of red card.
    function siblingSelector(node) {
      // return 
      let siblingWithUArr=node.parentNode.children;
      let sibArr=[];  // onoly siblings of node

      for(let i=0;i<siblingWithUArr.length;i++){
        let currSib=siblingWithUArr[i];
        if(currSib!=node){
          sibArr.push(currSib);
        }
      }

      return sibArr;
    }

    let node=document.querySelector(".red");
    let sibArr = siblingSelector(node);// array only-sibling elements


    //remove sibling-nodes
    let length=sibArr.length;
    for(let i=length-1;i>=0;i--){
      sibArr[i].remove();
    }

  </script>
</body>

</html>
