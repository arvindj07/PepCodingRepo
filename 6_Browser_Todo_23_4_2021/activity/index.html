<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- fontawesome css  Icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <!-- CSS-Styling  -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  
  <div class="navbar">

    <div class="filter-container">
      <div class="filter">
        <div class="filter_color pink"></div>
      </div>
      <div class="filter">
        <div class="filter_color blue"></div>
      </div>
      <div class="filter">
        <div class="filter_color green"></div>
      </div>
      <div class="filter">
        <div class="filter_color black"></div>
      </div>
    </div>

    <div class="task-container">
      <div class="task task-add">
        <i class="fas fa-plus"></i>
      </div>
      <div class="task task-delete">
        <i class="fas fa-times"></i>
      </div>
    </div>

  </div>

  <div class="main_container">

    <div class="modal-container">
      <div class="modal-content">
        <textarea class="modal-input" placeholder="Enter Task Here"></textarea>
      </div>

      <div class="modal-filter-container">
        <div class="modal-filter pink"></div>
        <div class="modal-filter blue"></div>
        <div class="modal-filter green"></div>
        <div class="modal-filter black"></div>
      </div>      
    </div>

      <div class="task-content"></div>

  </div> -->

</html>
