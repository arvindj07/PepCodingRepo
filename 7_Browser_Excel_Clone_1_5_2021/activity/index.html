<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- fontawesome css  Icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <!-- CSS-Styling  -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="menu_container">
    <div class="formatting_container">
      <div class="subgroup">

        <select id="font_family" class="font_family">
          <option value="Arial">Font-1</option>
          <option value="Cambria">Font-2</option>
          <option value="Georgia">Font-3</option>
          <option value="monospace">Font-4</option>
          <option value="sans-serif">Font-5</option>
          <option value="fantasy">Font-6</option>
        </select>
        <div class="BUI_container">
          <input type="button" value="B" class="bold">
          <input type="button" value="I" class="italic">
          <input type="button" value="U" class="underline">
        </div>

      </div>
      <div class="subgroup">

        <select id="font_size" class="font_size">
          <option value="10">10</option>
          <option value="12">12</option>
          <option value="16">16</option>
          <option value="20">20</option>
          <option value="32">32</option>
        </select>
        <div class="color_container">
          <input type="color" id="color" class="fg_color">
          <input type="color" id="bg_color" class="bg_color">
        </div>

      </div>
    </div>
    <div class="alignment_container">
      <input type="button" value="L" class="left">
      <input type="button" value="C" class="center">
      <input type="button" value="R" class="right">
    </div>
  </div>
  <div class="formula_container">
    <input type="text" class="address_box" readonly>
    <div class="separator">:</div>
    <input type="text" class="formula_box">
  </div>
  <div class="grid_container">
    <div class="top-left-block">
    </div>
    <div class="top-row">
    </div>
    <div class="left-col">
    </div>
    <div class="grid"></div>
  </div>
  <div class="sheets">
    <div class="plusBtn_container">
      <i class="fas fa-plus"></i>
    </div>
    <div class="sheets_list">
      <div class="sheet active_sheet" sheetIdx="0">Sheet 1</div>

    </div>
  </div>

  <!-- Grid Logic -->
  <script src="./init.js" defer></script>
   <!-- Full Page Logic  -->
  <script src="./script.js" defer></script>

</body>

</html>
