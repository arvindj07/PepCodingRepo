<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0px;
    }
  </style>
</head>

<body>
  <!-- canvas element  -->
  <canvas id="board"></canvas>
  <script>
    // board-> Canvas element
    let board = document.getElementById("board");
    // Initially-set height width of board
    board.height = window.innerHeight;
    board.width = window.innerWidth;

    // resize Board when Window-size changes
    window.addEventListener("resize", function (e) {
      // Resize board
      board.height = window.innerHeight;
      board.width = window.innerWidth;

      // To re-draw on Board, otherwise ,drawing gets cleared
      draw();
    });

    let tool = board.getContext("2d"); // tool is like the Pen we use on Board ,to draw

    // color-> black by default
    function draw() {
      tool.fillStyle = "red";
      tool.fillRect(0, 0, board.width, board.height); // x,y ,width,height
      tool.fillStyle = "lightgreen";
      tool.fillRect(0, 0, board.width / 2, board.height / 2);
      tool.strokeStyle = "blue";
      tool.lineWidth = 10;
      tool.strokeRect(50, 50, board.width / 2, board.height / 2);
    }

    draw(); // Call initially

  </script>
</body>

</html>
